name: CD - Deploy Frontend, Simulate Backend
on:
  push:
    branches: [main]

jobs:
  simulate-backend:
    runs-on: ubuntu-latest
    outputs:
      backend_type: ${{ steps.check-backend.outputs.backend_type }}
      backend_url: ${{ steps.simulate.outputs.backend_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
      
      - name: Validate project
        run: bun scripts/validate.cjs
        
      - name: Check backend type
        id: check-backend
        run: |
          if [ -f "backend/package.json" ]; then
            echo "backend_type=node" >> $GITHUB_OUTPUT
          else
            echo "backend_type=supabase" >> $GITHUB_OUTPUT
          fi
        
      - name: Simulate backend deployment
        id: simulate
        run: |
          echo "üöÄ SIMULATING backend deployment..."
          
          if [ "${{ steps.check-backend.outputs.backend_type }}" = "node" ]; then
            echo "üì¶ Would deploy Node.js backend to Render/Railway"
            echo "backend_url=https://simulated-node-api.onrender.com" >> $GITHUB_OUTPUT
          else
            echo "üóÑÔ∏è Using existing Supabase backend"
            echo "backend_url=${{ secrets.VITE_SUPABASE_URL }}/functions/v1" >> $GITHUB_OUTPUT
          fi
          
          echo "‚úÖ Backend simulation complete"
          
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: simulate-backend
    env:
      VITE_API_URL: ${{ needs.simulate-backend.outputs.backend_url }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      # No Maptiler key needed - it's hardcoded in useMap.ts
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
          
      - name: Build project
        run: |
          echo "üî® Building with environment variables:"
          echo "VITE_API_URL=$VITE_API_URL"
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL"
          bun run build
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod --confirm'
          
      - name: Show deployment info
        run: |
          echo "‚úÖ DEPLOYMENT COMPLETE"
          echo "üåê Frontend: Live on Vercel"
          echo "üîß Backend: ${{ needs.simulate-backend.outputs.backend_type }}"
          echo "üì° API URL: $VITE_API_URL"
          echo "üóÑÔ∏è Supabase: $VITE_SUPABASE_URL"
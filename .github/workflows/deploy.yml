name: CD - Deploy Frontend & Backend
on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.render.outputs.backend_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Validate project
        run: bun scripts/validate.cjs
        
      - name: Check for Node.js backend
        id: check-backend
        run: |
          if [ -f "backend/package.json" ]; then
            echo "has_backend=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Node.js backend found - deploying to Render"
          else
            echo "has_backend=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No Node.js backend found - skipping deployment"
          fi
        
      - name: Install backend dependencies
        if: steps.check-backend.outputs.has_backend == 'true'
        run: |
          cd backend
          npm ci
          
      - name: Deploy to Render
        if: steps.check-backend.outputs.has_backend == 'true'
        id: render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
      - name: Set backend URL
        id: render-url
        if: steps.check-backend.outputs.has_backend == 'true'
        run: |
          # You can either hardcode your Render URL or fetch it from the API
          echo "backend_url=https://your-backend-service.onrender.com" >> $GITHUB_OUTPUT
          # Replace the above with your actual Render URL
          
      - name: No backend to deploy
        if: steps.check-backend.outputs.has_backend == 'false'
        run: |
          echo "‚ö†Ô∏è No Node.js backend - using Supabase only"
          echo "backend_url=${{ secrets.VITE_SUPABASE_URL }}/functions/v1" >> $GITHUB_OUTPUT
          
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    env:
      VITE_API_URL: ${{ needs.deploy-backend.outputs.backend_url }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
          
      - name: Build project
        run: |
          echo "üî® Building with environment variables:"
          echo "VITE_API_URL=$VITE_API_URL"
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL"
          bun run build
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod --confirm'
          
      - name: Show deployment info
        run: |
          echo "‚úÖ DEPLOYMENT COMPLETE"
          echo "üåê Frontend: Live on Vercel"
          echo "üîß Backend: Deployed to Render"
          echo "üì° API URL: $VITE_API_URL"
          echo "üóÑÔ∏è Supabase: $VITE_SUPABASE_URL"